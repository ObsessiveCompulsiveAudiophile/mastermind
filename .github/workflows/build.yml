name: Build Mastermind

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  release:
    types: [ published ]

jobs:
  build-linux:
    runs-on: ubuntu-22.04
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install CUDA Toolkit
      uses: Jimver/cuda-toolkit@v0.2.11
      with:
        cuda: '11.8.0'
        method: 'network'
    
    - name: Install build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential
    
    - name: Compile CUDA program
      run: |
        nvcc -o mastermind_cuda_linux kernel.cu
    
    - name: Compile C++ programs
      run: |
        g++ -o treeGenFixedWeights_linux treeGenFixedWeights.cpp -std=c++17
        g++ -o treeGenStageWeights_linux treeGenStageWeights.cpp -std=c++17
    
    - name: Upload Linux binaries
      uses: actions/upload-artifact@v4
      with:
        name: mastermind-linux
        path: |
          mastermind_cuda_linux
          treeGenFixedWeights_linux
          treeGenStageWeights_linux

  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install CUDA Toolkit
      uses: Jimver/cuda-toolkit@v0.2.11
      with:
        cuda: '11.8.0'
        method: 'network'
    
    - name: Setup MSVC
      uses: microsoft/setup-msbuild@v2
    
    - name: Setup MSVC environment
      uses: ilammy/msvc-dev-cmd@v1
    
    - name: Compile CUDA program
      run: |
        nvcc -o mastermind_cuda_windows.exe kernel.cu
    
    - name: Compile C++ programs
      run: |
        cl /EHsc /std:c++17 treeGenFixedWeights.cpp /Fe:treeGenFixedWeights_windows.exe
        cl /EHsc /std:c++17 treeGenStageWeights.cpp /Fe:treeGenStageWeights_windows.exe
    
    - name: Upload Windows binaries
      uses: actions/upload-artifact@v4
      with:
        name: mastermind-windows
        path: |
          mastermind_cuda_windows.exe
          treeGenFixedWeights_windows.exe
          treeGenStageWeights_windows.exe

  release:
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    
    steps:
    - name: Download Linux artifacts
      uses: actions/download-artifact@v4
      with:
        name: mastermind-linux
        path: ./linux/
    
    - name: Download Windows artifacts
      uses: actions/download-artifact@v4
      with:
        name: mastermind-windows
        path: ./windows/
    
    - name: Create release archives
      run: |
        cd linux && tar -czf ../mastermind-linux.tar.gz * && cd ..
        cd windows && zip -r ../mastermind-windows.zip * && cd ..
    
    - name: Upload release assets
      uses: softprops/action-gh-release@v1
      with:
        files: |
          mastermind-linux.tar.gz
          mastermind-windows.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
